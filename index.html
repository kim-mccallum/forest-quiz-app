<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz app about forest and trees.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fact Quiz</title>
    <!-- What is the point of the float grid -->
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- LINKS TO JS, CSS AND FONTS -->
</head>

<body>
    <main role="main" class="container" aria-live="polite">
        <header role="banner" class="header">
            <section>
                <h1>Forest Ecology Quiz</h1>
            </section>

            <section class="score-tracker">
                <ul>
                    <li class="increment">Question:
                    <span class="question-number">0</span>/10</li>
                    <li class="increment">Score:
                    <span class="current-score">0</span>
                    </li>
                </ul>
            </section>

        </header>

        <section role="region" class="quiz-box">
            <section class="start-quiz box">
                 <h2>This quiz will test your knowledge of forests and ecology. Click the button start and prepare to learn something amazing!</h2>
                <button type="button" class="startButton button">Start</button>
            </section>

            <section class="question box altBox">
            </section>
            <section class="response box altBox"></section>
            <section class="summary box altBox"></section>
        </section>
    </main>

    <!-- JS AND JQUERY HERE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>    
</body>
</html>
